<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WweTalk - Chats</title>
</head>
<body class="body-no-mobile">
    <iframe class="styles-status-bar__iframe" src="status-bar.html"></iframe>
    <header class="styles-title-base">
        <h1>Chats</h1>
        <div class="chats-header">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="far fa-comment-dots fa-lg"></i></span>                
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main>
        <section class="styles-myinfo">
            <img class="styles-myinfo__img" src="photos/john.jpg" />
            <a class="s1-chats-link" href="chat.html">
                <article class="s1-chats__room">
                    <span class="styles-myinfo__name">John Cena</span>
                    <span class="s1-chats-myinfo__last-message">You can see me? :( </span>
                </article>
                <article class="s1-chats__message">
                    <span class="s1-chats__message-time">21:22</span>
                    <span class="s1-chats__message-count">1</span>
                </article>
            </a>
        </section>

    </main>
    <iframe class="styles-nav-bar__iframe" src="nav-bar.html"></iframe>
</body>
<iframe class="styles-no-mobile__iframe-big-garo" src="no-mobile-big-garo.html"></iframe>
<iframe class="styles-no-mobile__iframe-big-sero" src="no-mobile-big-sero.html"></iframe>
<iframe class="styles-no-mobile__iframe-small-garo" src="no-mobile-small-garo.html"></iframe>
<iframe class="styles-no-mobile__iframe-small-sero" src="no-mobile-small-sero.html"></iframe>
<script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</html>
