<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WweTalk - Find</title>
</head>
<body class="body-no-mobile">
    <iframe class="styles-status-bar__iframe" src="status-bar.html"></iframe>
    <header class="styles-title-base">
        <h1>Find</h1>
        <div class="find-header">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main>
        <section class="s1-find-icons">
            <article class="s1-find-icons__icon">
                <i class="fas fa-qrcode"></i>
                <span>QR code</span>
            </article>
            <article class="s1-find-icons__icon">
                <i class="far fa-address-book"></i>
                <span>Add by <br>
                    Contacts</span>
            </article>
            <article class="s1-find-icons__icon">
                <i class="fas fa-fingerprint"></i>
                <span>Add by ID</span>
            </article>
            <article class="s1-find-icons__icon">
                <i class="far fa-envelope"></i>
                <span>Invite</span>
            </article>
        </section>

        <section class="s2-find-recommended__title">
            <span>Recommended Friends</span>
            <span>You have no Recommended friends.</span>
        </section>

        <section class="s3-find-OpenChat">
            <article class="s3-find-OpenChat__title">
                <span>Open Chat</span>
                <span>Go to Openchat Home <i class="fas fa-chevron-right fa-xs"></i></span>              
            </article>

            <article class="s3-find-OpenChat__list">
                <div class="s3-find-OpenChat__list-room">
                    <span class="s3-find-OpenChat__list-room-title">#BTS</span>
                    <span class="s3-find-OpenChat__list-room-hash">#BTS#ARMY#FRIENDS</span>
                    <div class="s3-find-OpenChat__list-room-info">
                        <img class="s3-find-OpenChat__list-room-info__master" src="photos/smackdown.jpg" >
                        <span class="s3-find-OpenChat__list-room-info__member">802 members |</span>
                        <span class="s3-find-OpenChat__list-room-info__state">Active</span>
                    </div>
                </div>
                <div class="s3-find-OpenChat__list-cover">
                    <img class="s3-find-OpenChat__list-cover__photo" src="photos/smackdown.jpg">
                    <div class="s3-find-OpenChat__list-cover__like">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>326</span>
                    </div>
                </div>
            </article>

            <article class="s3-find-OpenChat__list">
                <div class="s3-find-OpenChat__list-room">
                    <span class="s3-find-OpenChat__list-room-title">Championship!!!!</span>
                    <span class="s3-find-OpenChat__list-room-hash">#CAHMP#GOLD#KING</span>
                    <div class="s3-find-OpenChat__list-room-info">
                        <img class="s3-find-OpenChat__list-room-info__master" src="photos/champ.jpg" >
                        <span class="s3-find-OpenChat__list-room-info__member">2000 members |</span>
                        <span class="s3-find-OpenChat__list-room-info__state">Active</span>
                    </div>
                </div>
                <div class="s3-find-OpenChat__list-cover">
                    <img class="s3-find-OpenChat__list-cover__photo" src="photos/champ.jpg">
                    <div class="s3-find-OpenChat__list-cover__like">
                        <i class="fas fa-heart fa-xs"></i>
                        <span>500</span>
                    </div>
                </div>
            </article>
        </section>
     
             
    </main>
    <iframe class="styles-nav-bar__iframe" src="nav-bar.html"></iframe>
</body>
<iframe class="styles-no-mobile__iframe-big-garo" src="no-mobile-big-garo.html"></iframe>
<iframe class="styles-no-mobile__iframe-big-sero" src="no-mobile-big-sero.html"></iframe>
<iframe class="styles-no-mobile__iframe-small-garo" src="no-mobile-small-garo.html"></iframe>
<iframe class="styles-no-mobile__iframe-small-sero" src="no-mobile-small-sero.html"></iframe>
<script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</html>
