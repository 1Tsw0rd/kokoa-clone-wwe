<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WweTalk - Friends</title>
</head>
<body class="friends-body body-no-mobile">
    <iframe class="styles-status-bar__iframe" src="status-bar.html"></iframe>
    <header class="styles-title-base">
        <h1>Friends</h1>
        <div class="friends-header">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>
    <main>
        <section class="s1-friends-top-link">
            <a id="s1-friends-top-link__a" href="#"">
                <i class="fas fa-info-circle"></i>
                Friends' Names Display
                <i class="fas fa-chevron-right"></i>
            </a>
        </section>

        <section class="styles-myinfo">
            <img class="styles-myinfo__img" src="photos/booker.jpg" />
            <span class="styles-myinfo__name">Booker T</span>
        </section>

        <section class="s2-friends-channel">
            <article class="s2-friends-channel__title">
                <h6>Channel</h6>
                <i class="fas fa-chevron-up fa-xs"></i>
            </article>
            <article class="s2-friends-channel__info">
                <img class="s2-friends-channel__info-photo" src="photos/smackdown.jpg" />
                <span class="s2-friends-channel__info-name">Channel</span>
                <span class="s2-friends-channel__info-count">2</span>
                <i class="fas fa-chevron-right"></i>
            </article>
        </section>
    </main>
    <iframe class="styles-nav-bar__iframe" src="nav-bar.html"></iframe>
    <div class="splash-screen">
       <img src="photos/wwe-logo.png">
    </div>

</body>
<iframe class="styles-no-mobile__iframe-big-garo" src="no-mobile-big-garo.html"></iframe>
<iframe class="styles-no-mobile__iframe-big-sero" src="no-mobile-big-sero.html"></iframe>
<iframe class="styles-no-mobile__iframe-small-garo" src="no-mobile-small-garo.html"></iframe>
<iframe class="styles-no-mobile__iframe-small-sero" src="no-mobile-small-sero.html"></iframe>
<script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</html>
