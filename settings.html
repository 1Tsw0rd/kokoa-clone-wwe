<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WweTalk - Settings</title>
</head>
<body class="body-no-mobile">
    <iframe class="styles-status-bar__iframe" src="status-bar.html"></iframe>
    <header class="styles-title-base">
        <span><a href="#" onClick="history.back()"><i class="fas fa-angle-left fa-2x"></i>
        </a></span>
        <h1>Settings</h1>
        <div class="settings-header">
          <span><i class="fas fa-search fa-lg"></i></span>        
        </div>
    </header>

    <main>
        <section class="s1-settings_top">
            <ul class="s1-settings-top__menu">
                <li class="s1-settings-top__menu-info">
                    <i class="fas fa-bullhorn"></i>
                    <span class="s1-settings-top__menu-name">Notices</span>
                </li>
                <span class="s1-settings-top__menu-comment"></span>
            </ul>

            <ul class="s1-settings-top__menu">
                <li class="s1-settings-top__menu-info">
                    <i class="fas fa-flask"></i>
                    <span class="s1-settings-top__menu-name">Kokoa Lab</span>
                </li>
                <span class="s1-settings-top__menu-comment"></span>
            </ul>

            <ul class="s1-settings-top__menu">
                <li class="s1-settings-top__menu-info">
                    <i class="fas fa-info-circle"></i>
                    <span class="s1-settings-top__menu-name">Version</span>
                </li>
                <span class="s1-settings-top__menu-comment">Latest Version</span>
            </ul>
        </section>

        <section class="s2-settings_bottom">
            <ul class="s2-settings_bottom__menu">
                <li class="s2-settings_bottom__menu-info">
                    <i class="fas fa-user-secret"></i>
                    <span class="s2-settings-bottom__menu-name">Privacy</span>
                </li>
                <span class="s2-settings_bottom__menu-comment"></span>
            </ul>

            <ul class="s2-settings_bottom__menu">
                <li class="s2-settings_bottom__menu-info">
                    <i class="far fa-bell"></i>
                    <span class="s2-settings-bottom__menu-name">Notifications</span>
                </li>
                <span class="s2-settings_bottom__menu-comment"></span>
            </ul>

            <ul class="s2-settings_bottom__menu">
                <li class="s2-settings_bottom__menu-info">
                    <i class="fas fa-users"></i>
                    <span class="s2-settings-bottom__menu-name">Friends</span>
                </li>
                <span class="s2-settings_bottom__menu-comment"></span>
            </ul>

            <ul class="s2-settings_bottom__menu">
                <a href="chats.html">
                <li class="s2-settings_bottom__menu-info">
                    <i class="far fa-comment"></i>
                    <span class="s2-settings-bottom__menu-name">Chats</span>
                </li>
                <span class="s2-settings_bottom__menu-comment"></span>
            </a>
            </ul>

            <ul class="s2-settings_bottom__menu">
                <li class="s2-settings_bottom__menu-info">
                    <i class="far fa-sun"></i>
                    <span class="s2-settings-bottom__menu-name">Display</span>
                    <span class="s2-settings_bottom__menu-new">N</span>
                </li>
                <span class="s2-settings_bottom__menu-comment"></span>
            </ul>

            <ul class="s2-settings_bottom__menu">
                <li class="s2-settings_bottom__menu-info">
                    <i class="fas fa-paint-roller"></i>
                    <span class="s2-settings-bottom__menu-name">Themes</span>
                    <span class="s2-settings_bottom__menu-new">N</span> 
                </li>
                <span class="s2-settings_bottom__menu-comment">Default Version</span>
            </ul>

            <ul class="s2-settings_bottom__menu">
                <li class="s2-settings_bottom__menu-info">
                    <i class="fas fa-phone-alt"></i>
                    <span class="s2-settings-bottom__menu-name">Call</span>
                </li>
                <span class="s2-settings_bottom__menu-comment"></span>
            </ul>
        </section>


    </main>
    <iframe class="styles-nav-bar__iframe" src="nav-bar.html"></iframe>
</body>
<iframe class="styles-no-mobile__iframe-big-garo" src="no-mobile-big-garo.html"></iframe>
<iframe class="styles-no-mobile__iframe-big-sero" src="no-mobile-big-sero.html"></iframe>
<iframe class="styles-no-mobile__iframe-small-garo" src="no-mobile-small-garo.html"></iframe>
<iframe class="styles-no-mobile__iframe-small-sero" src="no-mobile-small-sero.html"></iframe>
<script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</html>
