<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WweTalk - Chat</title>
</head>
<body class="chat-body body-no-mobile">
    <iframe class="styles-status-bar__iframe" src="status-bar.html"></iframe>
    <header class="styles-title-base chat-header">
        <span><a href="#" onClick="history.back()"><i class="fas fa-angle-left fa-2x"></i>
        </a></span>
        <h1>John Cena</h1>
        <div class="settings-header">
          <span><i class="fas fa-search fa-lg"></i></span>  
          <span><i class="fas fa-bars fa-lg"></i></span>     
        </div>
    </header>

    <main class="chat-main">
        <section class="s1-chat-day">
            <span class="s1-chat-day__lastday">Monday, Jan 31, 2022</span>
        </section>

        <section class="s2-chat-area">
            <article class="s2-chat-area__friend">
                <img class="s2-chat-area__friend-photo" src="photos/john.jpg">
                <div class="s2-chat-area__friend-talk">
                
                    <span class="s2-chat-area__friend-talk-name">John Cena</span>
                    <div class="s2-chat-area__friend-talk-content">
                        <span class="s2-chat-area__friend-talk-content-word">Are you that strong?</span>
                        <span class="s2-chat-area__friend-talk-content-date">20:18</span>
                    </div>
                </div>
            </article>
        </section>
       
        <section class="s2-chat-area">
            <article class="s2-chat-area__me-talk">
                <span class="s2-chat-area__me-talk-content-date">20:19</span>
                <span class="s2-chat-area__me-talk-content-word">Aren't you afraid of my X-kick?</span>
                    </div>
            </article>
        </section>

        <section class="s2-chat-area">
            <article class="s2-chat-area__me-talk">
                <span class="s2-chat-area__me-talk-content-date">20:19</span>
                <span class="s2-chat-area__me-talk-content-word">I am King!</span>
                    </div>
            </article>
        </section>

        <section class="s2-chat-area">
            <article class="s2-chat-area__friend">
                <img class="s2-chat-area__friend-photo" src="photos/john.jpg">
                <div class="s2-chat-area__friend-talk">
                
                    <span class="s2-chat-area__friend-talk-name">John Cena</span>
                    <div class="s2-chat-area__friend-talk-content">
                        <span class="s2-chat-area__friend-talk-content-word">You can see me? :(</span>
                        <span class="s2-chat-area__friend-talk-content-date">21:22</span>
                    </div>
                </div>
            </article>
        </section>

        <!--강사님 채팅 입력 부분은 제가 깜박하고 누락해서, 수업시간에 공부했던 것을 넣었습니다..
        변명하지 않겠습니다. 3시간남은 상황에서 잠을 자야해서 이만 마칩니다..-->
        <form class="reply">
            <div class="reply__column">
              <i class="far fa-plus-square fa-lg"></i>
            </div>
            <div class="reply__column">
              <input type="text" placeholder="Write a message..." />
              <i class="far fa-smile-wink fa-lg"></i>
              <button>
                <i class="fas fa-arrow-up"></i>
              </button>
            </div>
          </form>

    </main>

</body>
<iframe class="styles-no-mobile__iframe-big-garo" src="no-mobile-big-garo.html"></iframe>
<iframe class="styles-no-mobile__iframe-big-sero" src="no-mobile-big-sero.html"></iframe>
<iframe class="styles-no-mobile__iframe-small-garo" src="no-mobile-small-garo.html"></iframe>
<iframe class="styles-no-mobile__iframe-small-sero" src="no-mobile-small-sero.html"></iframe>
<script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</html>
