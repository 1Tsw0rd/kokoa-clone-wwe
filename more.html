<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WweTalk - More</title>
</head>
<body class="body-no-mobile">
    <iframe class="styles-status-bar__iframe" src="status-bar.html"></iframe>
    <header class="styles-title-base">
        <h1>More</h1>
        <div class="more-header">
          <span><i class="fas fa-search fa-lg"></i></span>
          <span><i class="fas fa-music fa-lg"></i></span>
          <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a></span>
        </div>
    </header>

    <main>
        <section class="styles-myinfo">
            <img class="styles-myinfo__img" src="photos/booker.jpg" />
                <article class="s1-myinfo">
                    <span class="styles-myinfo__name">Booker T</span>
                    <span class="s1-myinfo__phone">+1 123-456-7890<i class="fas fa-exclamation-circle"></i></span>
                </article>
                <article class="s1-myinfo__icon">
                    <i class="far fa-comment-alt fa-2x"></i>
                </article>
        </section>

        <section class="s2-myinfo-icons">
            <article class="s2-myinfo-icons__icon" id="s2-myinfo-icons__icon-1">
                <i class="far fa-calendar-check"></i>
                <span>Calendar</span>
            </article>
            <article class="s2-myinfo-icons__icon">
                <i class="fas fa-box-open"></i>
                <span>Talk Drive</span>
            </article>
            <article class="s2-myinfo-icons__icon">
                <i class="far fa-kiss-wink-heart"></i>
                <span>Emotiicons</span>
            </article>
            <article class="s2-myinfo-icons__icon">
                <i class="fas fa-paint-roller"></i>
            <span>Themes</span>
            </article>
            </section>
            <section class="s2-myinfo-icons" id="s2-myinfo-icons__icon-2">
            <article class="s2-myinfo-icons__icon">
                <i class="fas fa-file-invoice"></i>
                <span>Account</span>
            </article>
            <article class="s2-myinfo-icons__icon">
                <i class="far fa-comments"></i>
                <span>Openchat</span>
            </article>                                    
        </section>

        <section class="s3-suggestions">
            <h6>Suggestions</h6>
            <article class="s3-suggestions__info">
                <div class="s3-suggestions__info-area">
                    <img src="photos/booker.jpg">
                    <span>Kakao Story</span>
                </div>
                <div class="s3-suggestions__info-area">
                    <img src="photos/booker.jpg">
                    <span>Kakao Story</span>
                </div>
                <div class="s3-suggestions__info-area">
                    <img src="photos/booker.jpg">
                    <span>Kakao Story</span>
                </div>
            </article>
        </section>

    </main>

    <iframe class="styles-nav-bar__iframe" src="nav-bar.html"></iframe>
</body>
<iframe class="styles-no-mobile__iframe-big-garo" src="no-mobile-big-garo.html"></iframe>
<iframe class="styles-no-mobile__iframe-big-sero" src="no-mobile-big-sero.html"></iframe>
<iframe class="styles-no-mobile__iframe-small-garo" src="no-mobile-small-garo.html"></iframe>
<iframe class="styles-no-mobile__iframe-small-sero" src="no-mobile-small-sero.html"></iframe>
<script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous"></script>
</html>
