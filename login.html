<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WweTalk - Login</title>
</head>
<body class="body-no-mobile">
    <iframe class="styles-status-bar__iframe" src="status-bar.html"></iframe>
    <header>
        <section class="s1-login__title">
            <h1>Welcome to WweTalk</h1>
            <p>If you have a Kokoa Account,<br> log in with yout email or phone number.</p>
        </section>
    </header> 
    <main>
        <form action="friends.html" method="get" class="login-form">
            <input name="username" type="text" placeholder="Email or phone number">
            <input name="password" type="password" placeholder="Password">
            <input type="submit" value="Log in">
            <input type="reset" value="Reset">
            <a href="#">Find Kokoa Account or Password</a>
        </form>
    </main>
</body>
<iframe class="styles-no-mobile__iframe-big-garo" src="no-mobile-big-garo.html"></iframe>
<iframe class="styles-no-mobile__iframe-big-sero" src="no-mobile-big-sero.html"></iframe>
<iframe class="styles-no-mobile__iframe-small-garo" src="no-mobile-small-garo.html"></iframe>
<iframe class="styles-no-mobile__iframe-small-sero" src="no-mobile-small-sero.html"></iframe>
</html>
